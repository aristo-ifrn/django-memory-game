{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game | Shadow of the colossus</title>

    <link
      rel="shortcut icon"
      href="{% static './assets/ico.ico' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static './styles/sass/globals.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static './styles/sass/pages/ranking.min.css' %}"
    />

    <script defer src="{% static './scripts/ranking.js' %}"></script>
  </head>
  <body>
    <div class="app-wrapper">
      <section class="controllers">
        <div class="wrapper">
          <button type="button" id="home" class="clickable selectable">
            <img
              src="{% static './assets/icons/arrow-right.svg' %}"
              alt="Arrow Right"
            />
            Retornar para tela inicial
          </button>
        </div>
      </section>
      <section class="rank">
        <div class="wrapper">
          <h2 class="title">Ranking</h2>
          <div class="box">
            <table>
              <thead>
                <tr>
                  <th>Posição</th>
                  <th>Nome</th>
                  <th>Movimentos</th>
                  <th>Tempo</th>
                  <th>Data</th>
                  <th>Completado</th>
                </tr>
              </thead>
              <tbody>
                {% for x in players %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{x.username}}</td>
                  <td>{{x.flips_quantity}}</td>
                  <td>
                    {%if x.used_time >= 0%}
                      {{x.used_time}} segundos
                    {% else %}
                      Sem tempo
                    {% endif %}
                  </td>
                  <td>{{x.date}}</td>
                  <td>
                    <div class="dot 
                    {%if x.has_completed%}
                      completed
                    {% else %}
                      uncompleted
                    {% endif %}
                    "></div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <section id="loading" data-state="opened">
        <div class="spinner">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </section>
    </div>
  </body>
</html>
